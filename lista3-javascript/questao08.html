<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Questão 08</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Lucas Rosa Barbosa - CPD: 33992">
        <script src="js/questao08.js"></script>
    </head>
    <body>
        <form id="cadastro">
            <h2>Dados Pessoais</h2>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome"><br>
            <label for="pessoa">Pessoa</label><br>
            <input type="radio" name="pessoa" value="Física" id="fisica">Física<br>
            <input type="radio" name="pessoa" value="Jurídica" id="juridica">Jurídica<br>
            <label for="cpf">CPF</label><br>
            <input type="text" name="cpf" id="cpf"><br>
            <label for="cnpj">CNPJ</label><br>
            <input type="text" name="cnpj" id="cnpj"><br>
            <label for="dtnasc">Data de Nascimento</label><br>
            <input type="date" name="dtnasc" id="dtnasc"><br>
            <hr>
            <h2>Endereço</h2>
            <label for="endereco">Endereço</label><br>
            <input type="text" name="endereco" id="endereco"><br>
            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep"><br>
            <hr>
            <h2>Contato</h2>
            <label for="telefone">Telefone</label><br>
            <input type="text" name="telefone" id="telefone"><br>
            

        </form>
    </body>
</html>
