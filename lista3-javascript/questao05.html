<html>

    <body>
        <h1>Cadastrar Usuário</h1>
        <form method="POST" id="cadastro">
            <label>Usuário</label>                     
            <input type="text" name="usuario" id="usuario" required>
            <br><br>        
            <label>Senha</label>
            <input type="password" name="senha" minlength="6" maxlength="10" id="senha" required>
            <br><br>
            <label>Confirmação de Senha</label>
            <input type="password" name="confirmacao" minlength="6" maxlength="10" id="confirmacao" required>
            <br><br>
            <button type="button" onclick="verificar()">Cadastrar</button>
        </form>
    </body>
</html>
